<div class="lottieSupport" ng-app="lottieApp" ng-controller="lottieCtl" ng-cloak>
    <h2>Lottie animations in Angular.js or Angular 1.x</h2>

    <lottie
        options = "lottieConf"
        width = "300"
        height = "400"
        anim-created = "customAnimation($event)"
    >
    </lottie>

</div>

<script type="text/javascript">
"use strict";

var app = angular.module('lottieApp', ['lottie'])

app.controller('lottieCtl', ['$scope', '$http', '$q', '$sce', function lottieCtl($scope, $http, $q, $sce){
    // introuduce scopes
    $scope.lottieConf = {
        path : './lottie-example.json',
        renderer: 'canvas',
        autoplay : true,
        loop : true
    }
    $scope.anim = []

    angular.element(document).ready(function () {
        // loader
        
    })

    $scope.customAnimation = function(anim){
        console.log(anim)
        $scope.anim = anim
    }



}])
</script>
